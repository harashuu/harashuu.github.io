baseURL = "https://harashuu.dev/"
languageCode = "ja-jp"
title = "harashuu.dev"
theme = "PaperMod"
hasCJKLanguage = true
paginate = 10

enableRobotsTXT = true

[params]
  math = true
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 3

[outputs]
  home = ["HTML", "RSS", "JSON"]  # Searchç”¨
